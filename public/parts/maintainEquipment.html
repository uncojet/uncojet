<h3 class="text-center">
    Название категории:
    {{result[0].equipment_title}}
</h3>
<form role="form" ng-submit="makeChanges()">

    <h5 class="text-center">
        <div class="form-group">
            <label for="inputAbout">Oписание</label>
            <input type="text" class="form-control" id="inputAbout" placeholder="{{result[0].equipment_about}}" ng-model="about">
        </div>
    </h5>
<hr>
    <h5 class="text-center">
        <div class="form-group">
            <label for="inputSome">Дополнительная инфа!</label>
            <input type="text" class="form-control" id="inputSome" placeholder="{{result[0].equipment_some}}" ng-model="some">
        </div>
    </h5>
<hr>
    <h5 class="text-center">
        <div class="form-group">
            <label for="inputPrice">Цена!</label>
            <input type="text" class="form-control" id="inputPrice" placeholder="{{result[0].equipment_price}}" ng-model="price">
        </div>
    </h5>
<hr>
    <h5 class="text-center">
        <div class="form-group">
            <label for="inputBenefits">Преимущества!</label>
            <input type="text" class="form-control" id="inputBenefits" placeholder="{{result[0].equipment_benefits}}" ng-model="benefits">
        </div>
    </h5>
<hr>
    <h5 class="text-center">
        <div class="form-group">
            <label for="inputCategory">Категория данного оборудования!</label>
            <input type="text" class="form-control" id="inputCategory" placeholder="{{result[0].equipment_category}}" ng-model="category">
        </div>
    </h5>
<hr>
    <h5 class="text-center">
        <div class="form-group">
            <label for="inputOrder">Порядок записи в бд данного оборудования!</label>
            <input type="text" class="form-control" id="inputOrder" placeholder="{{result[0].equipment_order}}" ng-model="order">
        </div>
    </h5>
<hr>
    <div class="form-group">
        <label class="col-sm-6 col-sm-offset-4">
            <input ng-model="popular" type="radio" name="optionsRadios" id="optionsRadios1" value="true">
            Оборудоване является популярным в регионе
        </label>
        <br>
        <label class="col-sm-6 col-sm-offset-4">
            <input ng-model="popular" type="radio" name="optionsRadios" id="optionsRadios2" value="false">
            Оборудоване является не популярным в регионе
        </label>
    </div>
<hr>
    <h3 class="text-center">Видео</h3>
    <div class="text-center" ng-repeat="video in result[0].equipment_videos">
        <youtube class="col-md-10 col-md-offset-2"></youtube>
        <button style="margin-bottom: 150px" class="btn btn-danger btn-sm" type="button" ng-click="deleteVideoYoutube(video)">
            Удалить видео с youtube
        </button>
    </div>

    <div class="text-center" ng-repeat="video in result[0].equipment_videos_custom">
        <custom-video class="col-md-10 col-md-offset-2"></custom-video>
        <button style="margin-bottom: 150px" class="btn btn-danger btn-sm" type="button" ng-click="deleteVideoFile(video.title)">
            Удалить видеофайл
        </button>
    </div>



    <div class="form-group col-sm-12" data-ng-repeat="videoLink in videoLinksInput">
        <label for="inputVideoLink" class="col-sm-2 control-label">Ссылка на видео(youtube)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputVideoLink" placeholder="{{videoLink.videoLink}}" ng-model="videoLink.videoLink">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 text-center">
            <button type="button" ng-click="addVideoLink()" class="btn btn-success" id="inputAddVideoLink">Добавить ссылку на видео</button>
        </div>
    </div>
<hr>
    <h3 class="text-center clear-both">Документы</h3>
    <div class="text-center" data-ng-repeat="doc in result[0].equipment_documents track by $index" >
        <a ng-href="uploaded/{{doc}}" target="_blank">
            <h5>{{doc}}</h5>
        </a>
        <button type="button" class="btn btn-sm btn-danger" ng-click="deleteDoc(doc)">
            Удалить документ!
        </button>
    </div>
<hr>
    <h3 class="text-center">Области связанные с данным оборудованием!</h3>
    <div class="text-center" data-ng-repeat="area in result[0].equipment_areas">
        <h4>
            {{area.title}}
        </h4>
        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteArea(area.title)">
            Удалить данную область!
        </button>
    </div>
    <div class="form-group text-center" data-ng-repeat="area in areasInput">
        <div class="col-sm-12">
            <input ng-blur="blurArea(area.title)" type="text" class="form-control" id="inputArea" placeholder="{{area.title}}" ng-model="area.title">
        </div>
    </div>
    <div class="form-group text-center addArea" ng-show="!fileType">
        <div class="col-sm-12">
            <button type="button" ng-click="addArea()" class="btn btn-success" id="inputAddArea">Добавить область</button>
        </div>
    </div>
<hr>
    <h3 class="text-center">Спецификация данного оборудования!</h3>
    <div class="text-center" data-ng-repeat="spec in result[0].equipment_spec">
        <h4>
            {{spec.title}} - {{spec.value}}
        </h4>
        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteSpec(spec.title)">
            Удалить данную характеристику!
        </button>
    </div>

    <div class="form-group" data-ng-repeat="spec in specInput">
        <label for="inputSpecTitle" class="col-sm-2 control-label">Название характеристики</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSpecTitle" placeholder="{{spec.title}}" ng-model="spec.title">
        </div>
        <label for="inputSpecValue" class="clear-both col-sm-2 control-label">Значение характеристики</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSpecValue" placeholder="{{spec.value}}" ng-model="spec.value">
        </div>
    </div>

    <div class="form-group text-center addArea" ng-show="!fileType">
        <div class="col-sm-12">
            <button type="button" ng-click="addSpec()" class="btn btn-success" id="inputAddSpecs">Добавить характеристику</button>
        </div>
    </div>
<hr>
    <h3 class="text-center">Фотографии</h3>
    <div class="text-center" data-ng-repeat="photo in result[0].equipment_photo track by $index">
        <img class="catimgs" src="uploaded/mini_{{photo}}">
        <button type="button" class="btn btn-danger btn-sm" ng-click="deletePhoto(photo)">Удалить фото</button>
    </div>
<hr>
    <div class="addfile col-sm-2 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
        <button type="button" ng-click="newInput()" class="btn btn-success btn-sm">Добавить файл</button>
    </div>
    <div class="form-group" data-ng-repeat="oneFile in filesInput">
        <input-file-area></input-file-area>
        <input-file ng-show="fileType"></input-file>
    </div>















    <div class="form-group text-center">
        <div class="col-sm-12">
            <button type="button" ng-click="makeChanges()" class="btn btn-success makechanges">Внести изменения!</button>
        </div>
    </div>
</form>
