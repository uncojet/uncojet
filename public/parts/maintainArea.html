
<h3 class="text-center">
    Название области применения:
    {{title}}
</h3>

<form role="form" ng-submit="makeChanges()">

    <h5 class="text-center">
        <div class="form-group">
            <label for="inputAbout">Oписание</label>
            <input type="text" class="form-control" id="inputAbout" placeholder="{{result[0].area_about}}" ng-model="about">
        </div>
    </h5>
<hr>
    <h3 class="text-center">Оборудование подвязанное под данную сферу!</h3>
    <div ng-show="gotchaArea!='Область удалена!'" class="text-center" data-ng-repeat="item in result[0].area_equipment">
        <h4>
            {{item.title}}
        </h4>
        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteEquipment(item.title)">
            Удалить данную область!
        </button>
    </div>
    <div class="form-group text-center" data-ng-repeat="item in equipmentsInput">
        <div class="col-sm-12">
            <input type="text" class="form-control" placeholder="{{item.title}}" ng-model="item.title">
        </div>
    </div>
    <div class="form-group text-center addEquipment">
        <div class="col-sm-12">
            <button type="button" ng-click="addEquipment()" class="btn btn-success">Добавить оборудование!</button>
        </div>
    </div>
<hr>
    <h3 class="text-center clear-both">Документы</h3>
    <div class="text-center" data-ng-repeat="doc in result[0].area_documents track by $index" >
        <a ng-href="uploaded/{{doc}}" target="_blank">
            <h5>{{doc}}</h5>
        </a>
        <button type="button" class="btn btn-sm btn-danger" ng-click="deleteDoc(doc)">
            Удалить документ!
        </button>
    </div>
<hr>
    <h3 class="text-center">Видео</h3>
    <div class="text-center" ng-repeat="video in result[0].area_videos_custom">
        <custom-video class="col-md-10 col-md-offset-2"></custom-video>
        <button style="margin-bottom: 150px" class="btn btn-danger btn-sm" type="button" ng-click="deleteVideoFile(video.title)">
            Удалить видеофайл
        </button>
    </div>
    <div class="text-center" ng-repeat="video in result[0].area_videos">
        <youtube class="col-md-10 col-md-offset-2"></youtube>
        <button style="margin-bottom: 150px" class="btn btn-danger btn-sm" type="button" ng-click="deleteVideoYoutube(video)">
            Удалить видео с youtube
        </button>
    </div>
    <div class="form-group col-sm-12" data-ng-repeat="videoLink in videoLinksInput">
        <label for="inputVideoLink" class="col-sm-2 control-label">Ссылка на видео(youtube)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputVideoLink" placeholder="{{videoLink.videoLink}}" ng-model="videoLink.videoLink">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12 text-center">
            <button type="button" ng-click="addVideoLink()" class="btn btn-success" id="inputAddVideoLink">Добавить ссылку на видео</button>
        </div>
    </div>
<hr>
    <h3 class="text-center">Фотографии</h3>
    <div ng-show="gotchaPhoto!='Фото удалено!'" class="text-center" data-ng-repeat="photo in result[0].area_photos track by $index">
        <img class="catimgs" src="uploaded/mini_{{photo}}">
        <button type="button" class="btn btn-danger btn-sm" ng-click="deletePhoto(photo)">Удалить фото</button>
    </div>
<hr>
    <div class="col-sm-2 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
        <button type="button" ng-click="newInput()" class="btn btn-info btn-sm">Добавить файл</button>
    </div>
    <div class="form-group clear-both" data-ng-repeat="oneFile in filesInput">
        <input-file-area></input-file-area>
        <input-area></input-area>
    </div>

    <div class="form-group text-center">
        <div class="col-sm-12">
            <button type="button" ng-click="makeChanges()" class="btn btn-success makechanges">Внести изменения!</button>
        </div>
    </div>
</form>
