<div class="addToAreaList">
    <div class="text-center">
        <label class="form-label">Видео инструкция пользованием данным разделом!</label>
    </div>
    <div class="text-center">
        <video width="320" height="240" controls>
            <source src="/img/manualAreas.mp4">
            Ваш браузер не поддерживает видео. Пожалуйста свяжитесь с вашим системным администратором, чтобы установить нужный плагин к браузеру.
            На видео запись, мануал как пользоваться данным разделом.
        </video>
    </div>
<form class="form-horizontal" role="form" enctype="multipart/form-data">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">Название</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="{{title}}" ng-model="title" ng-model-options="{ updateOn: 'blur' }">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAbout" class="col-sm-2 control-label">Описание</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputAbout" placeholder="Описание" ng-model="about"></textarea>
        </div>
    </div>
    <div class="form-group" data-ng-repeat="equipment in equipments">
        <label for="inputEquipment" class="col-sm-2 control-label">Подходящее оборудование</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEquipment" placeholder="{{equipment.title}}" ng-model="equipment.title" ng-model-options="{ updateOn: 'blur' }">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEquipmentAdd" class="col-sm-2 control-label">Добавить модель</label>
        <div class="col-sm-10">
            <button type="button" ng-click="addEquipment()" class="btn btn-info" id="inputEquipmentAdd">Добавить оборудование</button>
        </div>
    </div>

    <div class="form-group" data-ng-repeat="videoLink in videoLinks">
        <label for="inputVideoLink" class="col-sm-2 control-label">Ссылка на видео(youtube)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputVideoLink" placeholder="{{videoLink.videoLink}}" ng-model="videoLink.videoLink">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddVideoLink" class="col-sm-2 control-label">Добавить ссылку на видео</label>
        <div class="col-sm-10">
            <button type="button" ng-click="addVideoLink()" class="btn btn-info" id="inputAddVideoLink">Добавить ссылку на видео</button>
        </div>
    </div>



    <!--<div class="form-group">
            <input-area></input-area>
    </div>-->
    <div class="col-sm-2 col-sm-offset-5 col-md-offset-5 col-lg-offset-5">
        <button type="button" ng-click="newInput()" class="btn btn-info btn-sm">Добавить файл</button>
    </div>
    <div ng-show="addingFiles" class="form-group clear-both">
        <input-file-area></input-file-area>
        <input-area></input-area>
    </div>


    <div class="sendDataButton text-center clear-both">
        <div class="btn btn-danger" ng-click="sendData()">Вставить данные</div>
    </div>
</form>



    <div class="row inputFilter">
        <div class="container">
            <div class="text-center clear-both">
                Filter: <input ng-model="filterText">
            </div>
        </div>
    </div>



<div class="row">
    <div class="allIncome">
        <div class="thumbnails col-md-10 col-md-offset-1 col-sm-12">
            <div class="col-sm-3 col-md-3" data-ng-repeat="income in incomings | filter:filterText">
                <div class="thumbnail">
                    <img ng-show="income.photo[0]" class="img-responsive img-thumbnail" src="uploaded/mini_{{income.photo[0]}}">
                    <div class="caption">
                        <a ng-href="/maintainArea{{income.title}}">
                            <h3>{{income.title}}</h3>
                        </a>
                        <!--<p data-ng-repeat="equipment in income.equipments">Оборудование: {{equipment.title}}</p>-->
                        <p><a class="btn btn-danger btn-sm clear-both" ng-click="deleteTotalArea(income.title)">Удалить область</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
